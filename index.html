<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Bloxy</title>
  </head>

  <body>
    <section class="modal-container reset-modal-container">
      <section class="modal">
        You won!
        <button type="button" class="modal-btn">Play again?</button>
      </section>
    </section>

    <section class="modal-container about-modal-container">
      <section class="modal">
        Manipulate the block using your arrow keys to get it to slide into the square hole.
        <button type="button" class="about-modal-btn"><i class="fa fa-close"></i></button>
      </section>
    </section>

    <header>
      <h1>Bloxy</h1>
      <section>Moves: <span class="scoreboard">0</span></section>
      <button type="button" class="open-about-btn">About</button>
    </header>

    <footer>
      <a href="https://github.com/TerryOShea/bloxy"><i class="fa fa-github"></i></a>
      <a href="https://www.linkedin.com/in/terry-o-shea-455aba35"><i class="fa fa-linkedin"></i></a>
    </footer>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
